<!DOCTYPE html>
<html>
    <head>
        <title>Panel d'administració</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        
    </head>
    <body>
        <script>tinymce.init({selector:'textarea'});</script>
        <!-- carga NO TOCAR-->
        <div class="col-md-12" id="contenedor_carga">
            <img class="logo" id="logo" src="../img/logo.png" height="150">

            <img class="load" id="load" src="../img/load.gif" height="150">
        </div>
            
        <!-- BARRA DEL NAVEGADOR -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
            <a class="navbar-brand" href="#"><img src="../img/logo.png" width="150"></a>
            
            <div class="collapse navbar-collapse nav navbar-nav navbar-center" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <h3 class="nav-item">
                    Editar Taller
                </h3>
              </ul>
            </div>
            <div class="collapse navbar-collapse nav navbar-nav navbar-right">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./administrador.html">Tornar al menu</a>
                    </li>
                </ul>
            </div>
          </nav>

        <br><br><br><br><br><br>
        
        <div class="col-md-12">
            <div class="col-md-12 row">
                <div class="col-md-4 text-center">
                    <a class="btn btn-primary" href="./administracioTaller.html">tornar</a>
                </div>
                <div class="col-md-4"><span> </span></div>
                <div class="col-md-4 text-center">
                    <a type="#" class="btn btn-danger text-white" data-toggle="modal" data-target="#exampleModal">esborrar</a>
                </div>
            </div>
    
        </div>

        <br><br><br>

        <div class="col-md-12 row">
            <div class="col-md-2"><span> </span></div>
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Titol</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Titol">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Places</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Places">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Dia</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Dia">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hora</label>
                        <input type="time" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Hora">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Casal</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option value="Migjorn">Migjorn</option>
                          <option value="casal antiga">casal antiga</option>
                          <option value="Tramuntana">Tramuntana</option>
                          <option value="Llevant">Llevant</option>
                          <option value="Arenal">Arenal</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripció</label>
                        <textarea class="form-control" rows="8" id="comment"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Crear-lo</button>
                  </form>
            </div>
            <div class="col-md-2"><span> </span></div>
        </div>

        <br>
          <!-- PIE -->
        <footer>
            <hr>
            <div class="text-center">
                <p>Desenvolupat per: Joan Sebastia Penya Torres - (c) 2020</p>
            </div>
        </footer>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Respondre</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h3>Vols borrar aquest taller?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Si</button>
                </div>
              </div>
            </div>
          </div>

        <!-- SCRIPTING -->
        <script>
            window.onload = function(){
                var contenedor = document.getElementById('contenedor_carga');

                contenedor.style.visibility = 'hidden';
                contenedor.style.opacity = '0';
            }
        </script>
    </body>
</html>
